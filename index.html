<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
    <title>Linked List</title>
  </head>
  <body>
  <section class="containerMain">

    <section class="containerLeft">

      <section class="contentContainer">

        <p class="linked-list"> Linked <img src="linked-list-logo.svg"/> List</p>

        <input class="siteTitle" placeholder="Website Title..."/>

        <input class="siteURL" type="url" placeholder="Website URL..."/>

        <button class="submit">Enter</button>

      </section>

    </section>

    <section class="containerRight">

      <div class="defaultCard">

        <p class="cardTitle">The Website Title</p>

        <hr size="1">

        <p class="cardURL">The Website URL</p>

        <hr size="1">

        <button class="read">Read</button>

        <button class="delete">Delete</button>

      </div>

    </section>

  </section>

  <script src="function.js"></script>

  </body>

</html>
